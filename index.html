<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Our Reviews</h3>
        </div>
        <main>
            <div class="image">
                <i class="fa-solid fa-quote-right"></i>
                <img src="default.jpeg" alt="">
            </div>
            <div class="name-position">
                <h4>Peter Jones</h4>
                <p>Intern</p>
            </div>
            <div class="review">
                <p>Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.</p>
            </div>
            <div class="toggle-reviews">
                <i class="fa-solid fa-less-than prev"></i>
                <i class="fa-solid fa-greater-than next"></i>
            </div>
            <div class="surprise-btn">
                <button>Surprise Me</button>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/656b05a79d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
